      <!-- display: none; -->
      animation: hair2 infinite linear 4s 1s;
    }

  #blue-clouds {
    animation: cloud-see-saw infinite alternate 5s ease-in-out;
  }

  @keyframes cloud-see-saw {
    100% {
      <!-- transform: translate(0%,-3%) -->
      transform: rotate(-3deg)
    }
