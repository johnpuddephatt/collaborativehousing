  @keyframes hair2 {
    0% {
      transform: translate(0,0)
    }
    25% {
      transform: translate(6px,2px)
    }
    50% {
      transform: translate(10px,-2px)
    }
    75% {
      transform: translate(6px,-3px)
    }

