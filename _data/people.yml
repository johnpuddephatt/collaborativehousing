---
people:
- image: "/uploads/fb1.jpg"
  name: Fiona Brown
  body: Fiona is the Communities Lead at Collaborative Housing providing front line
    support to groups across the Thames Valley. She has over 30 years’ experience
    in the management and delivery of affordable housing through Housing Associations
    and Local Authorities. She is an accredited CLH Advisor through the Institute
    of Housing
- image: "/uploads/tom1.png"
  name: Tom McCulloch
  body: Tom is joint‐CEO of Community First Oxfordshire. He has a Doctorate from the
    London School of Economics, and a Master’s degree in Sustainable Rural Development.
    Tom leads on CFO’s housing, social infrastructure and Neighbourhood Planning activity.
    Tom is former Rural Housing Enabler for the Oxfordshire Rural Housing Partnership,
    which delivered 500+ RES homes across the county. A former board member of the
    Cherwell Community Land Trust, Tom has led research on placemaking for Cherwell,
    South Oxfordshire and Vale of the White Horse District Councils, and Sovereign
    Housing Association.
- image: "/uploads/charlie1.jpg"
  name: Charlie Fisher
  body: Charlie is an associate of Transition by Design (TbD), a social enterprise
    and co‐operative working mainly in the community‐led housing (CLH) and low‐carbon
    architecture sectors. Charlie is trained as an Architect, is currently undertaking
    a Doctorate at Oxford Brookes University on urban housing delivery models and
    is a CLH Advisor accredited with Community‐led Homes (all modules). Having undertaken
    research projects on CLH for Joseph Rowntree Charitable Trust, Power to Change
    and CAF Venturesome, Charlie’s focus is on action‐research which builds capabilities
    within communities.
- image: "/uploads/kh2.jpg"
  name: Katie Higginson
  body: Katie is on the hub steering group and is CEO of Community Impact Bucks. She
    ensures that CIB has the resources, partnerships and services needed to help organisations
    and communities improve the lives of people in Bucks. Katie has extensive experience
    of the voluntary and community sector through more than a decade of working for
    national funders. Passionate about empowering people and communities, Katie has
    worked in partnership with other charities and public sector bodies to tackle
    issues such as youth violence and provide funds to support children affected by
    the Grenfell Tower tragedy.
- image: "/uploads/tp1.jpg"
  name: Tim Parry
  body: Tim is on the hub steering group and is the Chief Officer at Connecting Communities
    in Berkshire. He has been with the charity since 2002 and has led the team there
    since 2012. He began his career in the construction industry, training as a surveyor
    before gaining a BSc Hons in Housing Management and Development. Following a period
    working in the I.T. industry, where he studied project management, he joined the
    voluntary sector and hasn’t looked back
- name: Kay Sentance
  image: "/uploads/kay-mug-shot.jpg"
  body: Kay leads on Collaborative Housing’s early-stage community-led housing group
    support and provides oversight on Hub projects. She has over 25-years-experience
    of working with communities and youth work through theatre productions, local
    history exhibitions and public art commissions. Kay has also been an elected parish
    councillor for 9 years. She is an active member of the Soha scrutiny committee,
    a member of Thame CLT, and has been involved with community-led housing for more
    than 10 years.
